<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healion</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet">
</head>
<body class="font-inter">
    <section class="flex items-center justify-center h-screen relative">
        <div id="alert" class="absolute shadow-md border p-10 rounded-lg flex-col gap-5 top-1 right-1 bg-white hidden">
            <div id="close-alert" class="absolute right-3 top-1 cursor-pointer">
                <p class="text-pink-600 text-lg font-bold">X</p>
            </div>
            <div>
                <h4 class="font-bold">Peringatan!</h4>
                <p class="text-slate-600">Mohon mengisi data diri dengan benar!</p>
            </div>
        </div>
        <div class="flex flex-col gap-7 w-96 h-96 shadow-lg border rounded-lg items-center justify-center p-10">
            <h1 class="text-3xl font-bold">Welcome Back !</h1>
            <form action="/src/LandingPage/LandingPage.html" class="flex flex-col gap-5">
                <div class="w-full h-9 flex items-center justify-center gap-2 border-b-2">
                    <img src="/public/user.png" alt="user" width="20">
                    <input id="email" type="text" class="h-full w-full text-sm outline-none" placeholder="Email">
                </div>
                <div class="w-full h-9 flex items-center gap-2 justify-center border-b-2">
                    <img src="/public/padlock.png" alt="password" width="20">
                    <input id="password" type="password" class="h-full w-full text-sm outline-none" placeholder="Password">
                </div>
                <div class="flex flex-col items-center justify-center gap-2">
                    <input id="submit" type="submit" value="Login" class="bg-primary text-white font-semibold text-sm rounded-full py-2 w-full cursor-pointer hover:bg-hover" disabled>
                    <h3>Don't have account? <a href="" class="font-semibold">Register</a></h3>
                </div>
            </form>
            
        </div>
    </section>
    <script src="/src/LoginPage/LoginPage.js"></script>
</body>
</html>
