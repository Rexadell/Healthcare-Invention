<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healion</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-200 to-green-200 min-h-screen flex items-center justify-center font-inter">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-xs md:max-w-md w-full">
        <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-700 mb-6">Login to Your Account</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="email" type="email" placeholder="you@example.com">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="password" type="password" placeholder="********">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-primary hover:bg-hover text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-500" type="button">
                    Login
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-primary hover:text-hover" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        <div>Don't have account? <a href="" class="mt-3 inline-block align-baseline font-bold text-sm text-primary hover:text-hover">Register</a></div>
    </div>
    <script src="/src/LoginPage/LoginPage.js"></script>
</body>
</html>
