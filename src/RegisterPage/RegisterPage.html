<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSehat - Login</title>
    <link rel="icon" href="/public/titlelogo.png">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-gradient-to-r from-teal-200 to-green-200 min-h-screen flex items-center justify-center font-inter">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-xs md:max-w-md w-full">
            <img src="/public/logo.png" alt="logo" width="100" class="mx-auto mb-3">
            <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-700 mb-6">Login to Your Account</h2>
            <form>
                <div class="flex gap-3 mb-4">
                    <div>
                        <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-2" for="firstname">
                            First Name
                        </label>
                        <input class="shadow text-sm md:text-base appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="firstname" type="text" placeholder="First Name">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-2" for="lastname">
                            Last Name
                        </label>
                        <input class="shadow text-sm md:text-base appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="lastname" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow text-sm md:text-base appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="email" type="email" placeholder="you@example.com">
                </div>
                <div class="flex gap-3 md:gap-0 md:flex-col">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-2" for="password">
                            Password
                        </label>
                        <input class="shadow text-sm md:text-base appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="password" type="password" placeholder="********">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-xs md:text-sm font-semibold mb-2" for="password">
                            Confirm Password
                        </label>
                        <input class="shadow text-sm md:text-base appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="password" type="password" placeholder="********">
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-primary hover:bg-hover text-white font-bold py-2 px-4 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-500" type="button">
                        Login
                    </button>
                </div>
            </form>
            <div class="text-sm">Have an Account? <a href="/src/LoginPage/LoginPage.html" class="mt-3 inline-block align-baseline font-bold text-sm text-primary hover:text-hover">Login</a></div>
        </div>
    </div>
    <footer class="bg-primary text-white pb-5 p-10 text-sm flex flex-col gap-5">
        <div class="flex justify-between">
            <img src="/public/aboutlogo.png" alt="logo" width="50">
            <div class="flex gap-2 justify-end">
                <a href="#">    
                    <img src="/public/instagram.png" alt="instagram" width="20"> 
                </a>
                <a href="#">
                    <img src="/public/facebook.png" alt="facebook" width="20">
                </a>
                <a href="#">
                    <img src="/public/linkedin.png" alt="linkedin" width="20">
                </a>
            </div>
        </div>
        <div class="flex flex-col gap-3">
            <a href="" class="text-xs md:text-base">Beranda</a>
            <a href="" class="text-xs md:text-base">Tentang Kami</a>
            <a href="" class="text-xs md:text-base">Layanan</a>
            <a href="" class="text-xs md:text-base">Artikel</a>
            <a href="" class="text-xs md:text-base">Kontak</a>
        </div>
        <div class="flex text-xs md:text-base items-center justify-center">
            <h4>&copy;2024 WEB DESIGN SMANIKA, All right reserved.</h4>
        </div>
    </footer>
</body>
</html>
